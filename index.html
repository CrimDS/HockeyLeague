<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Summernote Visual Editor Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        .header-glow { border-bottom: 1px solid #222; }
        .admin-btn {
            padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; background-color: transparent; border: 1px solid #FFD700; color: #FFD700;
        }
        .admin-btn:hover { background-color: rgba(255, 215, 0, 0.1); }
        .admin-controls { display: none; }
        body.admin-mode .admin-controls { display: flex; }
        .modal-backdrop { background-color: rgba(0,0,0,0.7); }
        
        /* Summernote Dark Theme */
        .note-editor.note-frame { border-color: #444; }
        .note-toolbar { background-color: #222; border-bottom-color: #444; }
        .note-btn { color: #ddd; background-color: transparent; border-color: transparent; }
        .note-btn:hover, .note-btn:focus, .note-btn:active { color: #fff; background-color: #333; }
        .note-editable { background-color: #111; color: #ddd; }
        .note-popover .popover-content, .note-toolbar { background-color: #222; border-color: #444; }
        .note-popover .popover-content .note-btn, .note-toolbar .note-btn { color: #ddd; }
        .note-popover .popover-content .note-btn:hover, .note-toolbar .note-btn:hover { background-color: #333; }
        .dropdown-menu { background-color: #222; border-color: #444; }
        .dropdown-menu > li > a { color: #ddd; }
        .dropdown-menu > li > a:hover { background-color: #333; color: #fff; }

        /* Scoreboard Ticker Styles */
        .ticker-wrapper { overflow: hidden; background-color: #0a0a0a; border-bottom: 1px solid #333; }
        .ticker-container { display: flex; align-items: stretch; white-space: nowrap; animation: scroll 120s linear infinite; }
        .ticker-container:hover { animation-play-state: paused; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .scoreboard-card { display: inline-flex; flex-direction: column; padding: 12px 16px; border-right: 1px solid #333; width: 240px; font-size: 12px; }
        .date-separator { display: inline-flex; align-items: center; justify-content: center; padding: 12px; background-color: #1a1a1a; font-weight: 600; color: #FFD700; border-right: 1px solid #333; width: 150px; text-align: center; }
        .scoreboard-team-row { display: flex; justify-content: space-between; align-items: center; }
        .team-logo-sm { width: 24px; height: 24px; }
        .power-play { background-color: #FFD700; color: #000; font-weight: bold; font-size: 10px; padding: 1px 4px; border-radius: 4px; }
        
        /* New News Layout Styles */
        .feature-card {
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
            min-height: 400px;
        }
        .feature-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 60%);
        }
        .feature-content {
            position: relative;
            z-index: 1;
        }
        .story-card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }
        .story-card:hover {
             border-color: #FFD700;
             transform: translateY(-2px);
        }
        .sidebar-item {
            border-bottom: 1px solid #222;
        }
         .sidebar-item:last-child {
            border-bottom: none;
        }
        .sidebar-item a:hover h3 {
            color: #FFD700;
        }
    </style>
</head>

            </div>

            <!-- Sidebar Column -->
            <div class="space-y-8">
                 <!-- Top Stories (Standings) -->
                 <div>
                    <div id="standings-header" class="editable-content p-1 mb-4">
                        <h2 class="text-2xl font-bold text-white">Top Stories</h2>
                    </div>
                    <div id="standings-container" class="bg-[#111] border border-[#333] rounded-lg p-4">

    </main>

        // --- RENDER FUNCTIONS FOR NEW LAYOUT ---

        function getTeamById(id) {
            return leagueData.teams.find(t => t.id === id);
        }

        function renderMatchupsAndStories() {
            const featuredContainer = document.getElementById('featured-matchup-container');
            const otherContainer = document.getElementById('other-matchups-container');
            featuredContainer.innerHTML = '';
            otherContainer.innerHTML = '';
            
            const matchups = leagueData.matchups;
            if (!matchups || matchups.length === 0) return;

            // Render first matchup as the featured story
            const featuredMatchup = matchups[0];
            const t1 = getTeamById(featuredMatchup.team1_id);
            const t2 = getTeamById(featuredMatchup.team2_id);
            featuredContainer.innerHTML = `
                <div class="feature-card flex flex-col justify-end p-6" style="background-image: url('${t1.logo}');">
                    <div class="feature-content">
                        <h2 class="text-3xl font-extrabold text-white leading-tight">${t1.name} vs. ${t2.name}</h2>
                        <p class="text-gray-300 mt-2">The week's premier matchup sees the top two teams face off.</p>
                    </div>
                </div>`;

            // Render other matchups as smaller story cards
            matchups.slice(1).forEach(matchup => {
                const team1 = getTeamById(matchup.team1_id);
                const team2 = getTeamById(matchup.team2_id);
                otherContainer.innerHTML += `
                    <div class="story-card">
                        <img class="h-40 w-full object-cover" src="${team1.logo}" alt="">
                        <div class="p-4">
                            <h3 class="font-bold text-lg text-white">${team1.name} vs. ${team2.name}</h3>
                            <p class="text-sm text-gray-400 mt-1">${team1.wins}-${team1.losses}-${team1.ties} vs. ${team2.wins}-${team2.losses}-${team2.ties}</p>
                        </div>
                    </div>`;
            });
        }

        function renderStandingsSidebar() {
            const container = document.getElementById('standings-container');
            container.innerHTML = '';
            const sortedTeams = [...leagueData.teams].sort((a, b) => b.wins - a.wins || a.losses - b.losses);

            sortedTeams.forEach(team => {
                container.innerHTML += `
                    <div class="sidebar-item py-3">
                        <a href="#" class="group">
                           <h3 class="font-semibold text-white group-hover:text-yellow-400 transition-colors">${team.name}</h3>
                           <p class="text-sm text-gray-400">Current Record: ${team.wins}-${team.losses}-${team.ties}</p>
                        </a>
                    </div>`;
            });
        }
        
        function loadData() {
            const savedData = localStorage.getItem('foxAndHoundsData');
            leagueData = savedData ? JSON.parse(savedData) : JSON.parse(JSON.stringify(defaultData));
        }
