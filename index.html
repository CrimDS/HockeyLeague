<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox & Hounds Hockey League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
        }
        .card {
            background-color: #111111; /* Near-black card */
            border: 1px solid #333333; /* Dark gray border */
            transition: all 0.2s ease-in-out;
        }
        .card:hover {
            border-color: #FFD700; /* Gold */
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.15); /* Gold shadow */
        }
        .header-glow {
            border-bottom: 1px solid #333333;
        }
        .team-logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333333;
        }
        .score {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            color: #f0f6fc;
        }
        .vs-circle {
            background-color: #000000; /* Match body background */
            border: 1px solid #333333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #8b949e;
        }
        .rank-number {
            font-weight: 600;
            color: #DC143C; /* Crimson */
        }
    </style>
</head>
<body class="text-gray-300">

    <div class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-black/70 backdrop-blur-sm sticky top-0 z-10 header-glow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5.5 9.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2zM12 5.5a.5.5 0 00-.5.5v2a.5.5 0 00.5.5h2a.5.5 0 00.5-.5v-2a.5.5 0 00-.5-.5h-2zM6 12a.5.5 0 00-.5.5v2a.5.5 0 00.5.5h2a.5.5 0 00.5-.5v-2a.5.5 0 00-.5-.5H6zM11.5 12a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2z" clip-rule="evenodd" />
                        </svg>
                        <h1 class="text-2xl font-bold text-white">Fox & Hounds Hockey League</h1>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Matchups Column -->
                <div class="lg:col-span-2 space-y-6">
                    <h2 class="text-2xl font-semibold text-white px-2">Weekly Matchups</h2>
                    <!-- Matchup Card 1 -->
                    <div class="card rounded-lg p-6">
                        <div class="flex justify-between items-center">
                            <!-- Team 1 -->
                            <div class="flex flex-col items-center text-center w-1/3">
                                <img class="team-logo" src="https://placehold.co/100x100/FFD700/000000?text=P" alt="Puck Hogs logo">
                                <p class="font-bold text-lg mt-2">Puck Hogs</p>
                                <p class="text-sm text-gray-400">8-2-0</p>
                            </div>

                            <!-- Scores -->
                            <div class="flex items-center justify-center flex-grow">
                                <p class="score">125.7</p>
                                <div class="vs-circle mx-6">VS</div>
                                <p class="score">98.2</p>
                            </div>

                            <!-- Team 2 -->
                            <div class="flex flex-col items-center text-center w-1/3">
                                <img class="team-logo" src="https://placehold.co/100x100/DC143C/FFFFFF?text=G" alt="The Great Ones logo">
                                <p class="font-bold text-lg mt-2">The Great Ones</p>
                                <p class="text-sm text-gray-400">6-4-0</p>
                            </div>
                        </div>
                    </div>
                    <!-- More matchup cards... -->
                </div>

                <!-- Standings Column -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-semibold text-white px-2">League Standings</h2>
                    <div class="card rounded-lg p-4">
                        <ul class="divide-y divide-gray-800">
                           <li class="py-3 flex justify-between items-center">
                               <div class="flex items-center">
                                   <span class="rank-number w-6 text-center">1</span>
                                   <img class="team-logo w-8 h-8 ml-3" src="https://placehold.co/100x100/FFD700/000000?text=P" alt="Puck Hogs logo">
                                   <p class="ml-3 font-medium text-white">Puck Hogs</p>
                               </div>
                               <p class="text-gray-400 font-mono text-sm">8-2-0</p>
                           </li>
                           <li class="py-3 flex justify-between items-center">
                               <div class="flex items-center">
                                   <span class="rank-number w-6 text-center">2</span>
                                   <img class="team-logo w-8 h-8 ml-3" src="https://placehold.co/100x100/DC143C/FFFFFF?text=G" alt="The Great Ones logo">
                                   <p class="ml-3 font-medium text-white">The Great Ones</p>
                               </div>
                               <p class="text-gray-400 font-mono text-sm">6-4-0</p>
                           </li>
                           <!-- More teams... -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
