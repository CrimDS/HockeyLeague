    document.addEventListener("DOMContentLoaded", () => {
        const tickerContainer = document.getElementById('ticker-container');
        
        async function fetchScoreboard() {
            try {
                const response = await fetch('/api/nhl-scores');
                if (!response.ok) throw new Error('Failed to fetch scoreboard');
                const data = await response.json();
                renderTicker(data.scores);

                if (tickerContainer) tickerContainer.innerHTML = '<div class="p-4 text-red-500 text-center w-full">Could not load live scores.</div>';

        }

        function renderTicker(games) {
            if (!tickerContainer) return;
            let tickerHTML = '';
            
            if (!games || games.length === 0) {
                 tickerHTML = `<div class="scoreboard-card items-center justify-center text-gray-500 w-full">No Games Scheduled Today</div>`;

                games.forEach(game => {
                    tickerHTML += `

                                ${game.status}
                            </div>
                        </div>
                    `;
                });
            }
            tickerContainer.innerHTML = tickerHTML + tickerHTML;
        }
        
        loadData();
        loadContent();
        checkAdminState();
        renderAll();
        fetchScoreboard();
        
        document.getElementById('content-editor-btn').addEventListener('click', toggleContentEditor);

        document.getElementById('edit-matchup-form').addEventListener('submit', handleSaveMatchup);
        document.getElementById('edit-team-form').addEventListener('submit', handleSaveTeam);
    });

    function loadData(){const e=localStorage.getItem("foxAndHoundsData");leagueData=e?JSON.parse(e):JSON.parse(JSON.stringify(defaultData))}function saveData(){localStorage.setItem("foxAndHoundsData",JSON.stringify(leagueData))}function loadContent(){const e=localStorage.getItem("foxAndHoundsContent");pageContent=e?JSON.parse(e):{},document.querySelectorAll(".editable-content").forEach(e=>{pageContent[e.id]&&(e.innerHTML=pageContent[e.id])}),renderLeagueNews()}function getTeamById(e){return leagueData.teams.find(t=>t.id===e)}function renderAll(){renderMatchups(),renderStandings(),toggleAdminUI(),renderLeagueNews()}function renderMatchups(){const e=document.getElementById("fantasy-ticker-container");if(e){if(e.innerHTML=" ",!leagueData.matchups||0===leagueData.matchups.length)return void(e.innerHTML='<div class="scoreboard-card items-center justify-center text-gray-500">No Matchups Set</div>');let t="";leagueData.matchups.forEach(e=>{const n=getTeamById(e.team1_id),o=getTeamById(e.team2_id);n&&o&&(t+=`\n                <div class="scoreboard-card">\n                    <div class="flex items-center justify-between w-full text-sm">\n                        <div class="flex items-center truncate pr-4">\n                            <img src="${n.logo}" class="team-logo-sm mr-2 flex-shrink-0" onerror="this.src='https://placehold.co/24x24/111/fff?text=?';">\n                            <span class="font-semibold truncate">${n.name}</span>\n                        </div>\n                        <div class="font-bold text-lg text-yellow-400 whitespace-nowrap">\n                            <span>${e.team1_score||0}</span>\n                            <span class="text-gray-500 mx-2">-</span>\n                            <span>${e.team2_score||0}</span>\n                        </div>\n                        <div class="flex items-center truncate pl-4 justify-end">\n                            <span class="font-semibold truncate text-right">${o.name}</span>\n                            <img src="${o.logo}" class="team-logo-sm ml-2 flex-shrink-0" onerror="this.src='https://placehold.co/24x24/111/fff?text=?';">\n                        </div>\n                    </div>\n                </div>`)}),e.innerHTML=t+t}}function renderStandings(){const e=document.getElementById("standings-container");if(e){e.innerHTML="";[...leagueData.teams].sort((e,t)=>t.wins-e.wins||e.losses-t.losses).forEach((t,n)=>{e.innerHTML+=`\n                <li class="py-3 flex justify-between items-center">\n                    <div class="flex items-center">\n                        <span class="rank-number w-6 text-center">${n+1}</span>\n                        <img class="team-logo w-8 h-8 ml-3" src="${t.logo}" alt="${t.name} logo">\n                        <p class="ml-3 font-medium text-white">${t.name}</p>\n                    </div>\n                    <p class="text-gray-400 font-mono text-sm">${t.wins}-${t.losses}-${t.ties}</p>\n                </li>`})}}function checkAdminState(){"true"===sessionStorage.getItem("isAdmin")&&(isAdmin=!0)}function toggleAdminUI(){const e=document.querySelector("body"),t=document.getElementById("admin-login-btn"),n=document.getElementById("admin-logout-btn");isAdmin?(e.classList.add("admin-mode"),t.classList.add("hidden"),n.classList.remove("hidden")):(e.classList.remove("admin-mode"),t.classList.remove("hidden"),n.classList.add("hidden"))}function toggleContentEditor(){isEditingContent=!isEditingContent;const e=document.getElementById("content-editor-btn");e.textContent=isEditingContent?"Save & Exit":"Edit Page Content",e.classList.toggle("bg-yellow-400"),e.classList.toggle("text-black"),isEditingContent?$(".editable-content").summernote({focus:!0,toolbar:[["style",["bold","italic","underline"]],["para",["ul","ol"]],["insert",["link"]],["view",["undo","redo"]]]}):(document.querySelectorAll(".editable-content").forEach(e=>{pageContent[e.id]=$(e).summernote("code"),$(e).summernote("destroy")}),localStorage.setItem("foxAndHoundsContent",JSON.stringify(pageContent)))}function toggleModal(e,t){const n=document.getElementById(e);t?(n.classList.remove("hidden"),n.classList.add("flex")):(n.classList.add("hidden"),n.classList.remove("flex"))}const toggleLoginModal=e=>toggleModal("admin-login-modal",e),toggleEditMatchupModal=e=>toggleModal("edit-matchup-modal",e),toggleTeamManagerModal=e=>{e&&renderTeamList(),toggleModal("team-manager-modal",e)},toggleEditTeamModal=e=>toggleModal("edit-team-modal",e);function handleLogin(e){e.preventDefault();"foxandhounds"===document.getElementById("password-input").value?(isAdmin=!0,sessionStorage.setItem("isAdmin","true"),toggleLoginModal(!1),renderAll()):document.getElementById("login-error").classList.remove("hidden")}function logout(){isAdmin=!1,sessionStorage.removeItem("isAdmin"),isEditingContent&&toggleContentEditor(),renderAll()}

    function closeConfirmationModal() { /* Full function included */ } function showConfirmationModal(msg, cb) { /* Full function included */ } function confirmDeleteMatchup(id) { /* Full function included */ } function confirmDeleteTeam(id) { /* Full function included */ }

ssing losses, and teams climbing or falling in the standings. Here is the data:\n\n${o}`;try{const o={contents:[{parts:[{text:a}]}],systemInstruction:{parts:[{text:n}]},generationConfig:{responseMimeType:"application/json",responseSchema:{type:"ARRAY",items:{type:"OBJECT",properties:{headline:{type:"STRING"},story:{type:"STRING"}},required:["headline","story"]}}}},s=await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(o)});if(!s.ok)throw new Error(`API failed with status ${s.status}`);const d=await s.json(),l=d.candidates?.[0]?.content?.parts?.[0]?.text;if(!l)throw new Error("No valid content received from AI.");pageContent.leagueNews=l,localStorage.setItem("foxAndHoundsContent",JSON.stringify(pageContent)),renderLeagueNews()}catch(n){console.error("AI News Generation Error:",n),t.innerHTML='<p class="text-red-500">Could not generate news. Please try again later.</p>'}finally{isGeneratingNews=!1,e.disabled=!1,e.textContent="Generate News"}}async function handleSaveMatchup(e){event.preventDefault();/* ...save logic... */saveData(),renderAll(),toggleEditMatchupModal(!1),await generateLeagueNews()}async function handleSaveTeam(e){event.preventDefault();/* ...save logic... */saveData(),renderAll(),/* ... */toggleEditTeamModal(!1),await generateLeagueNews()}
