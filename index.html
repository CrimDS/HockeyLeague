    function renderMatchups(){
        const container = document.getElementById('fantasy-ticker-container');

            container.innerHTML = `<div class="scoreboard-card ...">No Matchups Set</div>`; return;
        }
        leagueData.matchups.forEach(matchup => {
            const team1 = getTeamById(matchup.team1_id); const team2 = getTeamById(matchup.team2_id);

            tickerHTML += `<div class="scoreboard-card"><div class="flex items-center justify-between w-full text-sm"><div class="flex items-center truncate pr-4"><img src="${team1.logo}" class="team-logo-sm mr-2 flex-shrink-0" onerror="this.src='https://placehold.co/24x24/111/fff?text=?';"><span class="font-semibold truncate">${team1.name}</span></div><div class="font-bold text-lg text-yellow-400 whitespace-nowrap"><span>${matchup.team1_score||0}</span><span class="text-gray-500 mx-2">-</span><span>${matchup.team2_score||0}</span></div><div class="flex items-center truncate pl-4 justify-end"><span class="font-semibold truncate text-right">${team2.name}</span><img src="${team2.logo}" class="team-logo-sm ml-2 flex-shrink-0" onerror="this.src='https://placehold.co/24x24/111/fff?text=?';"></div></div></div>`;

    // --- AI NEWS GENERATION ---
    function renderLeagueNews() {
        const container = document.getElementById('league-news-container');
        if (pageContent.leagueNews) {
            container.innerHTML = `<div class="news-content">${pageContent.leagueNews}</div>`;
        } else {
            container.innerHTML = `<p class="text-gray-500">Click "Generate News" to get the latest league buzz.</p>`;
        }
    }

    async function generateLeagueNews() {
        if (isGeneratingNews) return;
        isGeneratingNews = true;
        
        const btn = document.getElementById('generate-news-btn');
        const newsContainer = document.getElementById('league-news-container');
        btn.disabled = true;
        btn.textContent = 'Generating...';
        newsContainer.innerHTML = `<p class="text-gray-400">Thinking up some hot takes...</p>`;

        const systemPrompt = "You are a witty and slightly sarcastic sports journalist covering a fantasy hockey league called 'Fox & Hounds'. Your tone is informal and fun. Format your response as simple HTML with <h3> tags for headlines and <p> tags for paragraphs.";
        
        // Create a simplified data structure for the prompt
        const simplifiedMatchups = leagueData.matchups.map(m => {
            const team1 = getTeamById(m.team1_id);
            const team2 = getTeamById(m.team2_id);
            return `${team1.name} (${m.team1_score}) vs ${team2.name} (${m.team2_score})`;
        });
        const promptData = {
            standings: leagueData.teams.map(t => ({ name: t.name, record: `${t.wins}-${t.losses}-${t.ties}` })),
            matchups: simplifiedMatchups,
        };

        const userQuery = `Based on the following data, write 2-3 short, engaging news blurbs about the week's action. Mention standout performances (high scores), surprising upsets, or teams on a hot streak. Here is the data in JSON format:\n\n${JSON.stringify(promptData)}`;

        try {
            const apiKey = ""; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`API failed with status ${response.status}`);
            
            const result = await response.json();
            const text = result.candidates[0].content.parts[0].text;
            
            pageContent.leagueNews = text;
            localStorage.setItem('foxAndHoundsContent', JSON.stringify(pageContent));
            renderLeagueNews();

        } catch (error) {
            console.error("AI News Generation Error:", error);
            newsContainer.innerHTML = `<p class="text-red-500">Could not generate news. Please try again later.</p>`;
        } finally {
            isGeneratingNews = false;
            btn.disabled = false;
            btn.textContent = 'Generate News';
        }
    }
