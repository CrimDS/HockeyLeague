<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox & Hounds Hockey League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
        }
        .card {
            background-color: #111111; /* Near-black card */
            border: 1px solid #333333; /* Dark gray border */
            transition: all 0.2s ease-in-out;
        }
        .card:hover:not(.no-hover) {
            border-color: #FFD700; /* Gold */
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.15); /* Gold shadow */
        }
        .header-glow {
            border-bottom: 1px solid #333333;
        }
        .team-logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333333;
        }
        .score {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            color: #f0f6fc;
        }
        .vs-circle {
            background-color: #000000; /* Match body background */
            border: 1px solid #333333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #8b949e;
        }
        .rank-number {
            font-weight: 600;
            color: #DC143C; /* Crimson */
        }
        .modal-backdrop { background-color: rgba(0,0,0,0.7); }
        .admin-btn, .btn-primary, .btn-secondary, .btn-danger {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .admin-btn { background-color: transparent; border: 1px solid #FFD700; color: #FFD700; }
        .admin-btn:hover { background-color: rgba(255, 215, 0, 0.1); }
        .btn-primary { background-color: #DC143C; color: white; border: 1px solid #DC143C; }
        .btn-primary:hover { background-color: #b81030; }
        .btn-secondary { background-color: #333; color: white; border: 1px solid #333; }
        .btn-secondary:hover { background-color: #444; }
        .btn-danger { background-color: #b91c1c; color: white; }
        .btn-danger:hover { background-color: #991b1b; }
        .form-input {
            background-color: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            padding: 8px 12px;
            width: 100%;
        }
        .admin-controls { display: none; }
        body.admin-mode .admin-controls { display: flex; }

        /* Page Navigation */
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
            position: relative;
            transition: color 0.2s;
            color: #a0a0a0;
        }
        .nav-link.active {
            color: #FFFFFF;
            background-color: #222;
        }
        .nav-link:not(.active):hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body class="text-gray-300">

    <!-- All Modals (Login, Matchup, Team, Confirmation) go here... -->
    <div id="admin-login-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">...</div>
    <div id="edit-matchup-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">...</div>
    <div id="team-manager-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">...</div>
    <div id="edit-team-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">...</div>
    <div id="confirmation-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">...</div>

    <div class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-black/70 backdrop-blur-sm sticky top-0 z-10 header-glow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <svg class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">...</svg>
                        <h1 class="text-2xl font-bold text-white">Fox & Hounds Hockey League</h1>
                    </div>
                     <!-- Page Navigation -->
                    <nav class="flex items-center space-x-2">
                        <a href="index.html" class="nav-link active">League</a>
                        <a href="player-stats.html" class="nav-link">Player Stats</a>
                    </nav>
                    <div>
                         <button id="admin-login-btn" onclick="toggleLoginModal(true)" class="admin-btn">Admin Login</button>
                         <button id="admin-logout-btn" onclick="logout()" class="admin-btn hidden">Logout</button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <!-- League Page -->
            <div id="page-league">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="flex justify-between items-center px-2">
                            <h2 class="text-2xl font-semibold text-white">Weekly Matchups</h2>
                            <div class="admin-controls"><button onclick="addMatchup()" class="admin-btn text-sm">+ Add Matchup</button></div>
                        </div>
                        <div id="matchups-container" class="space-y-6"></div>
                    </div>
                    <div class="space-y-6">
                         <div class="flex justify-between items-center px-2">
                            <h2 class="text-2xl font-semibold text-white">League Standings</h2>
                            <div class="admin-controls"><button onclick="toggleTeamManagerModal(true)" class="admin-btn text-sm">Manage Teams</button></div>
                        </div>
                        <div class="card rounded-lg p-4"><ul id="standings-container" class="divide-y divide-gray-800"></ul></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    // --- DATA STORE ---
    let leagueData = {};
    let isAdmin = false;
    
    // (defaultData object is omitted for brevity but would be here)
    const defaultData = {
        teams: [
            { id: 1, name: "Puck Hogs", wins: 8, losses: 2, ties: 0, logo: "https://placehold.co/100x100/FFD700/000000?text=P" },
            { id: 2, name: "The Great Ones", wins: 6, losses: 4, ties: 0, logo: "https://placehold.co/100x100/DC143C/FFFFFF?text=G" },
            { id: 3, name: "Ice Vipers", wins: 5, losses: 5, ties: 0, logo: "https://placehold.co/100x100/1E40AF/FFFFFF?text=V" },
            { id: 4, name: "Blade Runners", wins: 3, losses: 7, ties: 0, logo: "https://placehold.co/100x100/16A34A/FFFFFF?text=B" }
        ],
        matchups: [
            { id: 1, team1_id: 1, team2_id: 2, team1_score: 125.7, team2_score: 98.2 },
            { id: 2, team1_id: 3, team2_id: 4, team1_score: 105.5, team2_score: 110.1 }
        ]
    };

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        checkAdminState();
        renderAllLeague();
        
        // Setup admin forms
        document.getElementById('login-form')?.addEventListener('submit', handleLogin);
        // ... (other form listeners unchanged)
    });

    // --- LEAGUE PAGE FUNCTIONS ---
    function loadData() {
        const savedData = localStorage.getItem('foxAndHoundsData');
        if (savedData) {
            leagueData = JSON.parse(savedData);
        } else {
            leagueData = JSON.parse(JSON.stringify(defaultData)); // Deep copy
            saveData();
        }
    }
    
    function saveData() {
        localStorage.setItem('foxAndHoundsData', JSON.stringify(leagueData));
    }

    function renderAllLeague() { 
        renderMatchups();
        renderStandings();
        toggleAdminUI();
    }
    
    function getTeamById(id) {
        return leagueData.teams.find(t => t.id === id);
    }
    
    function renderMatchups() { /* Unchanged */ }
    function renderStandings() { /* Unchanged */ }
    
    // --- ADMIN & EDITOR LOGIC ---
    function checkAdminState() { 
        if (sessionStorage.getItem('isAdmin') === 'true') {
            isAdmin = true;
        }
    }
    
    function toggleAdminUI() {
        const body = document.querySelector('body');
        const loginBtn = document.getElementById('admin-login-btn');
        const logoutBtn = document.getElementById('admin-logout-btn');

        if (isAdmin) {
            body.classList.add('admin-mode');
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
        } else {
            body.classList.remove('admin-mode');
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
        }
    }
    
    function handleLogin(e) {
        e.preventDefault();
        const password = document.getElementById('password-input').value;
        if (password === 'foxandhounds') {
            isAdmin = true;
            sessionStorage.setItem('isAdmin', 'true');
            toggleLoginModal(false);
            renderAllLeague();
        } else {
            document.getElementById('login-error').classList.remove('hidden');
        }
     }
     
    function logout() {
        isAdmin = false;
        sessionStorage.removeItem('isAdmin');
        renderAllLeague();
    }
    
    // ... all other modal and editor functions are unchanged and would be here for brevity.
    function toggleLoginModal(show) { /* ... */ }
    function addMatchup() { /* ... */ }
    // ... etc.

</script>
</body>
</html>
