<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox & Hounds Hockey League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Summernote Visual Editor Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        .card {
            background-color: #111111;
            border: 1px solid #333333;
            transition: all 0.2s ease-in-out;
        }
        .header-glow { border-bottom: 1px solid #333; }
        .team-logo {
            width: 48px; height: 48px; border-radius: 50%;
            object-fit: cover; border: 2px solid #333333;
        }
        .rank-number { font-weight: 600; color: #DC143C; }
        
        /* Editor & Admin Styles */
        .modal-backdrop { background-color: rgba(0,0,0,0.7); }
        .admin-btn, .btn-primary, .btn-secondary, .btn-danger {
            padding: 8px 16px; border-radius: 6px; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
        }
        .admin-btn { background-color: transparent; border: 1px solid #FFD700; color: #FFD700; }
        .admin-btn:hover { background-color: rgba(255, 215, 0, 0.1); }
        .btn-primary { background-color: #DC143C; color: white; border: 1px solid #DC143C; }
        .btn-primary:hover { background-color: #b81030; }
        .btn-secondary { background-color: #333; color: white; border: 1px solid #333; }
        .btn-secondary:hover { background-color: #444; }
        .btn-danger { background-color: #b91c1c; color: white; }
        .btn-danger:hover { background-color: #991b1b; }
        .form-input { background-color: #222; border: 1px solid #444; color: white; border-radius: 6px; padding: 8px 12px; width: 100%; }
        .admin-controls { display: none; }
        body.admin-mode .admin-controls { display: flex; }
        
        /* Summernote Dark Theme */
        .note-editor.note-frame { border-color: #444; }
        .note-toolbar { background-color: #222; border-bottom-color: #444; }
        .note-btn { color: #ddd; background-color: transparent; border-color: transparent; }
        .note-btn:hover, .note-btn:focus, .note-btn:active { color: #fff; background-color: #333; }
        .note-editable { background-color: #111; color: #ddd; }
        .note-popover .popover-content, .note-toolbar { background-color: #222; border-color: #444; }
        .note-popover .popover-content .note-btn, .note-toolbar .note-btn { color: #ddd; }
        .note-popover .popover-content .note-btn:hover, .note-toolbar .note-btn:hover { background-color: #333; }
        .dropdown-menu { background-color: #222; border-color: #444; }
        .dropdown-menu > li > a { color: #ddd; }
        .dropdown-menu > li > a:hover { background-color: #333; color: #fff; }

        /* Scoreboard Ticker Styles */
        .ticker-wrapper { overflow: hidden; }
        .nhl-ticker { background-color: #0a0a0a; border-bottom: 1px solid #333; }
        .fantasy-ticker { background-color: #111; border-bottom: 1px solid #333; }
        .ticker-container { display: flex; align-items: stretch; white-space: nowrap; }
        .nhl-ticker .ticker-container { animation: scroll 120s linear infinite; }
        .fantasy-ticker .ticker-container { animation: scroll-fantasy 60s linear infinite; }
        .ticker-container:hover { animation-play-state: paused; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scroll-fantasy { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .scoreboard-card { display: inline-flex; flex-direction: column; padding: 12px 16px; border-right: 1px solid #333; width: 240px; font-size: 12px; }
        .date-separator { display: inline-flex; align-items: center; justify-content: center; padding: 12px; background-color: #1a1a1a; font-weight: 600; color: #FFD700; border-right: 1px solid #333; width: 150px; text-align: center; }
        .scoreboard-team-row { display: flex; justify-content: space-between; align-items: center; }
        .team-logo-sm { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .power-play { background-color: #FFD700; color: #000; font-weight: bold; font-size: 10px; padding: 1px 4px; border-radius: 4px; }
        
        /* Fix for fantasy ticker card size */
        .fantasy-ticker .scoreboard-card {
            width: 280px;
            height: 72px;
            justify-content: center;
        }
        .fantasy-ticker .font-semibold {
            white-space: normal;
            line-height: 1.2;
        }
    </style>
</head>
<body class="text-gray-300">

    <!-- NHL Scoreboard Ticker -->
    <div class="ticker-wrapper nhl-ticker">
        <div id="ticker-container" class="ticker-container">
            <!-- NHL Ticker content will be injected here -->
        </div>
    </div>

    <!-- Header -->
    <header class="bg-black/70 backdrop-blur-sm sticky top-0 z-40 header-glow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5.5 9.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2zM12 5.5a.5.5 0 00-.5.5v2a.5.5 0 00.5.5h2a.5.5 0 00.5-.5v-2a.5.5 0 00-.5-.5h-2zM6 12a.5.5 0 00-.5.5v2a.5.5 0 00.5.5h2a.5.5 0 00.5-.5v-2a.5.5 0 00-.5-.5H6zM11.5 12a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2z" clip-rule="evenodd" /></svg>
                    <h1 class="text-xl font-bold text-white">Fox & Hounds</h1>
                </a>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="font-semibold text-white">League Home</a>
                    <a href="player-stats.html" class="font-semibold text-gray-400 hover:text-white">Player Stats</a>

                <div class="flex items-center space-x-4">
                     <div id="editor-controls" class="admin-controls">
                         <button id="content-editor-btn" class="admin-btn">Edit Page Content</button>

    </header>

    <!-- Fantasy Matchups Ticker -->
    <div id="matchups-header" class="max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 pt-10 editable-content text-center">
        <h2 class="text-2xl font-semibold text-white">Weekly Matchups</h2>
    </div>
    <div class="ticker-wrapper fantasy-ticker">
        <div id="fantasy-ticker-container" class="ticker-container">
            <!-- Fantasy Matchup Ticker content will be injected here -->
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <!-- Centered Standings Container -->
        <div class="max-w-2xl mx-auto">
            <!-- Standings Column -->
            <div class="space-y-6">
                 <div class="flex justify-between items-center px-2">
                    <div id="standings-header" class="editable-content p-1 flex-grow text-center">
                        <h2 class="text-2xl font-semibold text-white">League Standings</h2>
                    </div>
                    <div class="admin-controls">
                        <button onclick="toggleTeamManagerModal(true)" class="admin-btn text-sm">Manage Teams</button>
                    </div>
                </div>
                <div class="card rounded-lg p-4">
                    <ul id="standings-container" class="divide-y divide-gray-800">
                       <!-- Standings will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modals -->
    <div id="admin-login-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop"><div class="card no-hover p-8 rounded-lg w-full max-w-sm"><h2 class="text-2xl font-bold text-white mb-4">Admin Login</h2><p id="login-error" class="text-red-500 text-sm mb-4 hidden">Invalid password.</p><form id="login-form"><input id="password-input" type="password" class="form-input mb-4" placeholder="Enter password..."><div class="flex justify-end space-x-4"><button type="button" onclick="toggleLoginModal(false)" class="btn-secondary">Cancel</button><button type="submit" class="btn-primary">Login</button></div></form></div></div>
    <div id="edit-matchup-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop"><div class="card no-hover p-8 rounded-lg w-full max-w-lg"><h2 id="matchup-modal-title" class="text-2xl font-bold text-white mb-6">Edit Matchup</h2><form id="edit-matchup-form"><input type="hidden" id="edit-matchup-id"><div class="grid grid-cols-2 gap-6"><div><label class="block text-sm font-medium text-gray-400 mb-1">Team 1</label><select id="edit-team1-id" class="form-input"></select><label class="block text-sm font-medium text-gray-400 mt-4 mb-1">Team 1 Score</label><input id="edit-team1-score" type="number" step="0.1" class="form-input" placeholder="Score"></div><div><label class="block text-sm font-medium text-gray-400 mb-1">Team 2</label><select id="edit-team2-id" class="form-input"></select><label class="block text-sm font-medium text-gray-400 mt-4 mb-1">Team 2 Score</label><input id="edit-team2-score" type="number" step="0.1" class="form-input" placeholder="Score"></div></div><div class="flex justify-end space-x-4 mt-8"><button type="button" onclick="toggleEditMatchupModal(false)" class="btn-secondary">Cancel</button><button type="submit" class="btn-primary">Save Changes</button></div></form></div></div>
    <div id="team-manager-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop"><div class="card no-hover p-8 rounded-lg w-full max-w-2xl"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold text-white">Manage Teams</h2><button onclick="openAddTeamModal()" class="admin-btn text-sm">+ Add Team</button></div><div id="team-list-container" class="max-h-96 overflow-y-auto pr-2"></div><div class="flex justify-end mt-8"><button type="button" onclick="toggleTeamManagerModal(false)" class="btn-secondary">Close</button></div></div></div>
    <div id="edit-team-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop"><div class="card no-hover p-8 rounded-lg w-full max-w-md"><h2 id="team-modal-title" class="text-2xl font-bold text-white mb-6">Edit Team</h2><form id="edit-team-form"><input type="hidden" id="edit-team-id"><div class="space-y-4"><div><label class="block text-sm font-medium text-gray-400 mb-1">Team Name</label><input id="edit-team-name" type="text" class="form-input" required></div><div><label class="block text-sm font-medium text-gray-400 mb-1">Logo URL</label><input id="edit-team-logo" type="text" class="form-input"></div><div class="grid grid-cols-3 gap-4"><div><label class="block text-sm font-medium text-gray-400 mb-1">Wins</label><input id="edit-team-wins" type="number" class="form-input" value="0"></div><div><label class="block text-sm font-medium text-gray-400 mb-1">Losses</label><input id="edit-team-losses" type="number" class="form-input" value="0"></div><div><label class="block text-sm font-medium text-gray-400 mb-1">Ties</label><input id="edit-team-ties" type="number" class="form-input" value="0"></div></div></div><div class="flex justify-end space-x-4 mt-8"><button type="button" onclick="toggleEditTeamModal(false)" class="btn-secondary">Cancel</button><button type="submit" class="btn-primary">Save Changes</button></div></form></div></div>
    <div id="confirmation-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop"><div class="card no-hover p-8 rounded-lg w-full max-w-sm"><h2 class="text-xl font-bold text-white mb-4">Are you sure?</h2><p id="confirmation-message" class="text-gray-300 mb-6">This action cannot be undone.</p><div class="flex justify-end space-x-4"><button type="button" onclick="closeConfirmationModal()" class="btn-secondary">Cancel</button><button type="button" id="confirm-action-btn" class="btn-danger">Delete</button></div></div></div>

<script>
    // --- DATA STORE ---
    let leagueData = {};
    let pageContent = {};
    let isAdmin = false;
    let isEditingContent = false;
    
    const defaultData = {
        teams: [
            { id: 1, name: "Where was Bell on 9/10?", wins: 2, losses: 5, ties: 0, logo: "https://i.imgur.com/516f0b8ca0b351de0dc381c065d01e25997310b2705c45173d759f94d9c7.jpg" },
            { id: 2, name: "Ram Ranch", wins: 3, losses: 2, ties: 2, logo: "https://i.imgur.com/c1733f40fa4bdfc124bdd69689690ea22c762177c0148f75d5ba2a648bc9.png" },
            { id: 3, name: "Bootstrap", wins: 5, losses: 1, ties: 1, logo: "https://i.imgur.com/sTqfG3H.png" },
            { id: 4, name: "#1 Bullshit", wins: 2, losses: 5, ties: 0, logo: "https://i.imgur.com/O6S3g5g.png" },
            { id: 5, name: "Cats Kitten", wins: 5, losses: 2, ties: 0, logo: "https://i.imgur.com/4dbf27949e3d6f91e550fd1cb9361478e4846ef7d4d0d4f3a18df8ed3b60.jpg" },
            { id: 6, name: "Shock Therapy", wins: 1, losses: 5, ties: 1, logo: "https://i.imgur.com/1Zm1XoD.png" },
            { id: 7, name: "Jeff's Pussy Bitch Hole", wins: 2, losses: 5, ties: 0, logo: "https://i.imgur.com/d6719a7e631a9d2f5283e6799fa46bdfc4ee4d1a3a05c07873d6ffabd0e4.jpg" },
            { id: 8, name: "TJ is not good.", wins: 4, losses: 3, ties: 0, logo: "https://i.imgur.com/c2f7369861121ff049bba2cb4b10be7d16bc0ade807c611bb56c231faf8d.jpg" },
            { id: 9, name: "Bone Daddy", wins: 5, losses: 2, ties: 0, logo: "https://i.imgur.com/6bf32f5cc09b57567dc10d0b3d9f17350e08b48f3af2e3bd46656be6cd6d.jpg" },
            { id: 10, name: "BWISCH", wins: 2, losses: 4, ties: 1, logo: "https://i.imgur.com/k2J1J3L.png" },
            { id: 11, name: "Puck Off", wins: 2, losses: 3, ties: 2, logo: "https://i.imgur.com/d84e02a19f29dc860a56f1a0e54a3267293d6067ea0709f36ab544489b43.jpg" },
            { id: 12, name: "Sudbury Blueberry Bulldogs", wins: 3, losses: 4, ties: 0, logo: "https://i.imgur.com/6U8Y1hV.png" },
            { id: 13, name: "Forskinberg", wins: 5, losses: 2, ties: 0, logo: "https://i.imgur.com/71f7b57c1e465663d6810b1a0fcf2a3defa47133fa6a9b189d3024b758ee.jpg" },
            { id: 14, name: "The Den", wins: 4, losses: 2, ties: 1, logo: "https://i.imgur.com/29f5505c592468c09acb4f8cf98703badc85830c1e7e12abb8180981d646.png" },
            { id: 15, name: "The N-Word", wins: 2, losses: 5, ties: 0, logo: "https://i.imgur.com/2831eef83b3f92d2cced8d4e9643b9d9115a795ec983ed269eb9dec50f2c.png" },
            { id: 16, name: "GetErDone!!", wins: 5, losses: 2, ties: 0, logo: "https://i.imgur.com/0o1eT5t.png" }
        ],
        matchups: [
            { id: 1, team1_id: 1, team2_id: 2, team1_score: 2, team2_score: 2 },
            { id: 2, team1_id: 3, team2_id: 4, team1_score: 4, team2_score: 3 },
            { id: 3, team1_id: 5, team2_id: 6, team1_score: 2, team2_score: 4 },
            { id: 4, team1_id: 7, team2_id: 8, team1_score: 4, team2_score: 0 },
            { id: 5, team1_id: 9, team2_id: 10, team1_score: 2, team2_score: 5 },
            { id: 6, team1_id: 11, team2_id: 12, team1_score: 0, team2_score: 6 },
            { id: 7, team1_id: 13, team2_id: 14, team1_score: 3, team2_score: 3 },
            { id: 8, team1_id: 15, team2_id: 16, team1_score: 3, team2_score: 4 }
        ]
    };

    document.addEventListener('DOMContentLoaded', () => {
        const tickerContainer = document.getElementById('ticker-container');
        
        async function fetchScoreboard() {
            try {
                const response = await fetch('/api/nhl-scores');
                if (!response.ok) throw new Error('Failed to fetch scoreboard');
                const schedule = await response.json();
                renderTicker(schedule);
            } catch (error) {
                console.error("Error fetching scoreboard:", error);
                if(tickerContainer) tickerContainer.innerHTML = '<div class="p-4 text-red-500">Could not load live scores.</div>';
            }
        }

        function renderTicker(schedule) {
            if(!tickerContainer) return;
            let tickerHTML = '';
            schedule.forEach((day) => {
                const date = new Date(day.date);
                const dateHeaderText = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }).toUpperCase();
                
                tickerHTML += `<div class="date-separator">${dateHeaderText}</div>`;

                if (day.games.length === 0) {
                     tickerHTML += `<div class="scoreboard-card items-center justify-center text-gray-500">No Games Scheduled</div>`;
                } else {
                    day.games.forEach(game => {
                        tickerHTML += `
                            <div class="scoreboard-card">
                                <div class="text-xs text-gray-400 mb-1 flex justify-between">
                                    <span>${game.period === 'FINAL' ? 'FINAL' : game.startTime}</span>
                                    ${game.period && game.period !== 'FINAL' ? `<span>P${game.period} | ${game.timeRemaining}</span>` : ''}
                                </div>
                                <div class="scoreboard-team-row mb-1">
                                    <div class="flex items-center">
                                        <img src="${game.awayTeam.logo}" class="team-logo-sm mr-2" onerror="this.style.display='none'">
                                        <span class="font-semibold">${game.awayTeam.abbrev}</span>
                                        ${game.isPowerPlay && game.powerPlayTeam === game.awayTeam.abbrev ? '<span class="power-play ml-2">PP</span>' : ''}
                                    </div>
                                    <span class="font-bold text-lg">${game.awayTeam.score}</span>
                                </div>
                                <div class="scoreboard-team-row">
                                    <div class="flex items-center">
                                        <img src="${game.homeTeam.logo}" class="team-logo-sm mr-2" onerror="this.style.display='none'">
                                        <span class="font-semibold">${game.homeTeam.abbrev}</span>
                                        ${game.isPowerPlay && game.powerPlayTeam === game.homeTeam.abbrev ? '<span class="power-play ml-2">PP</span>' : ''}
                                    </div>
                                    <span class="font-bold text-lg">${game.homeTeam.score}</span>
                                </div>
                                <div class="text-xs text-gray-500 mt-2 border-t border-gray-700 pt-1 truncate">
                                    ${game.broadcasts.join(' / ')}
                                </div>
                            </div>
                        `;
                    });
                }
            });
            tickerContainer.innerHTML = tickerHTML + tickerHTML;
        }
        
        loadData();
        loadContent();
        checkAdminState();
        renderAll();
        fetchScoreboard();
        
        document.getElementById('content-editor-btn').addEventListener('click', toggleContentEditor);
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('edit-matchup-form').addEventListener('submit', handleSaveMatchup);
        document.getElementById('edit-team-form').addEventListener('submit', handleSaveTeam);
        // Event listeners for modals would be here
    });

    // --- FULL SCRIPT WITH ALL FUNCTIONS ---

    function loadData() {
        const savedData = localStorage.getItem('foxAndHoundsData');
        leagueData = savedData ? JSON.parse(savedData) : JSON.parse(JSON.stringify(defaultData));
    }

    function saveData() { localStorage.setItem('foxAndHoundsData', JSON.stringify(leagueData)); }

    function loadContent() {
        const savedContent = localStorage.getItem('foxAndHoundsContent');
        pageContent = savedContent ? JSON.parse(savedContent) : {};
        document.querySelectorAll('.editable-content').forEach(el => {
            if (pageContent[el.id]) el.innerHTML = pageContent[el.id];
        });
    }

    function getTeamById(id) { return leagueData.teams.find(t => t.id === id); }
        
    function renderAll() {
        renderMatchups();
        renderStandings();
        toggleAdminUI();
    }

    function renderMatchups() {
        const container = document.getElementById('fantasy-ticker-container');
        if (!container) return;
        container.innerHTML = '';
        if (!leagueData.matchups || leagueData.matchups.length === 0) {
            container.innerHTML = `<div class="scoreboard-card items-center justify-center text-gray-500">No Matchups Set</div>`;
            return;
        }
        let tickerHTML = '';
        leagueData.matchups.forEach(matchup => {
            const team1 = getTeamById(matchup.team1_id);
            const team2 = getTeamById(matchup.team2_id);
            if (!team1 || !team2) return;
            tickerHTML += `
                <div class="scoreboard-card">
                     <div class="scoreboard-team-row mb-1">
                        <div class="flex items-center truncate">
                            <img src="${team1.logo}" class="team-logo-sm mr-2 flex-shrink-0" onerror="this.src='https://placehold.co/24x24/111/fff?text=?';">
                            <span class="font-semibold truncate">${team1.name}</span>
                        </div>
                        <span class="font-bold text-lg text-yellow-400">${matchup.team1_score || 0}</span>
                    </div>
                    <div class="scoreboard-team-row">
                        <div class="flex items-center truncate">
                            <img src="${team2.logo}" class="team-logo-sm mr-2 flex-shrink-0" onerror="this.src='https://placehold.co/24x24/111/fff?text=?';">
                            <span class="font-semibold truncate">${team2.name}</span>
                        </div>
                        <span class="font-bold text-lg text-yellow-400">${matchup.team2_score || 0}</span>
                    </div>
                </div>`;
        });
        container.innerHTML = tickerHTML + tickerHTML;
    }

    function renderStandings() {
        const container = document.getElementById('standings-container');
        if (!container) return;
        container.innerHTML = '';
        const sortedTeams = [...leagueData.teams].sort((a, b) => b.wins - a.wins || a.losses - b.losses);
        sortedTeams.forEach((team, index) => {
            container.innerHTML += `
                <li class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <span class="rank-number w-6 text-center">${index + 1}</span>
                        <img class="team-logo w-8 h-8 ml-3" src="${team.logo}" alt="${team.name} logo">
                        <p class="ml-3 font-medium text-white">${team.name}</p>
                    </div>
                    <p class="text-gray-400 font-mono text-sm">${team.wins}-${team.losses}-${team.ties}</p>
                </li>`;
        });
    }

    function checkAdminState() { if (sessionStorage.getItem('isAdmin') === 'true') isAdmin = true; }
    
    function toggleAdminUI() {
        const body = document.querySelector('body');
        const loginBtn = document.getElementById('admin-login-btn');
        const logoutBtn = document.getElementById('admin-logout-btn');
        if (isAdmin) {
            body.classList.add('admin-mode');
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
        } else {
            body.classList.remove('admin-mode');
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
        }
    }
    
    function toggleContentEditor() {
        isEditingContent = !isEditingContent;
        const btn = document.getElementById('content-editor-btn');
        btn.textContent = isEditingContent ? 'Save & Exit' : 'Edit Page Content';
        btn.classList.toggle('bg-yellow-400');
        btn.classList.toggle('text-black');
        if (isEditingContent) {
            $('.editable-content').summernote({
                focus: true,
                toolbar: [['style', ['bold', 'italic', 'underline']],['para', ['ul', 'ol']],['insert', ['link']],['view', ['undo', 'redo']]]
            });
        } else {
            document.querySelectorAll('.editable-content').forEach(el => {
                pageContent[el.id] = $(el).summernote('code');
                $(el).summernote('destroy');
            });
            localStorage.setItem('foxAndHoundsContent', JSON.stringify(pageContent));
        }
    }
