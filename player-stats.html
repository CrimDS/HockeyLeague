<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - Fox & Hounds Hockey League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }
        .header-glow { border-bottom: 1px solid #333333; }
        .table-container { background-color: #111111; border: 1px solid #333333; }
        .table-header { color: #8b949e; cursor: pointer; }
        .table-header:hover { color: #c9d1d9; }
        .table-row:hover { background-color: #1c1c1c; }
        .player-headshot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #222;
            object-fit: cover;
        }
        .form-input {
            background-color: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            padding: 8px 12px;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .tab-active {
            color: #FFD700;
            border-bottom-color: #FFD700;
        }
        .tab:not(.tab-active):hover {
            color: #f0f6fc;
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="text-gray-300">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-black/70 backdrop-blur-sm sticky top-0 z-10 header-glow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5.5 9.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2zM12 5.5a.5.5 0 00-.5.5v2a.5.5 0 00.5.5h2a.5.5 0 00.5-.5v-2a.5.5 0 00-.5-.5h-2zM6 12a.5.5 0 00-.5.5v2a.5.5 0 00.5.5h2a.5.5 0 00.5-.5v-2a.5.5 0 00-.5-.5H6zM11.5 12a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2z" clip-rule="evenodd" /></svg>
                        <h1 class="text-2xl font-bold text-white">Fox & Hounds Hockey League</h1>
                    </div>
                    <nav class="flex items-center space-x-4">
                        <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">League</a>
                        <a href="player-stats.html" class="bg-gray-800 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Player Stats</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-white">NHL Player Statistics</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" id="search-input" class="form-input w-64" placeholder="Search by player name...">
                    <select id="season-select" class="form-input"></select>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <div id="skaters-tab" class="tab tab-active" onclick="changeTab('skaters')">Skaters</div>
                <div id="goalies-tab" class="tab" onclick="changeTab('goalies')">Goalies</div>
            </div>

            <div id="stats-container" class="table-container rounded-lg overflow-hidden">
                <div id="message-container" class="hidden p-8 text-center text-gray-400"></div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-800">
                        <thead id="stats-table-head" class="bg-gray-900">
                            <!-- Header will be dynamically inserted here -->
                        </thead>
                        <tbody id="stats-table-body" class="divide-y divide-gray-800">
                            <!-- Rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<script>
    let allStats = [];
    let currentSort = { key: 'points', direction: 'desc' };
    let activeTab = 'skaters';

    document.addEventListener('DOMContentLoaded', () => {
        populateSeasonSelect();
        fetchAndRenderStats();
        document.getElementById('search-input').addEventListener('input', renderTable);
        document.getElementById('season-select').addEventListener('change', fetchAndRenderStats);
    });
    
    function populateSeasonSelect() {
        const select = document.getElementById('season-select');
        const currentYear = new Date().getFullYear();
        const currentMonth = new Date().getMonth(); // 0-11 (Jan-Dec)
        
        // A new NHL season starts in October (month 9)
        let endYear = currentMonth >= 9 ? currentYear + 1 : currentYear;

        for (let i = 0; i < 4; i++) {
            const seasonEnd = endYear - i;
            const seasonStart = seasonEnd - 1;
            const seasonId = `${seasonStart}${seasonEnd}`;
            const option = document.createElement('option');
            option.value = seasonId;
            option.textContent = `${seasonStart}-${seasonEnd} Season`;
            select.appendChild(option);
        }
    }

    function changeTab(tabName) {
        if (tabName === activeTab) return;
        activeTab = tabName;

        document.getElementById('skaters-tab').classList.toggle('tab-active', activeTab === 'skaters');
        document.getElementById('goalies-tab').classList.toggle('tab-active', activeTab === 'goalies');

        // Reset sort for the new tab
        currentSort = activeTab === 'skaters' ? { key: 'points', direction: 'desc' } : { key: 'wins', direction: 'desc' };
        
        fetchAndRenderStats();
    }

    async function fetchAndRenderStats() {
        const season = document.getElementById('season-select').value;
        const apiEndpoint = activeTab === 'skaters' ? 'nhl-player-stats' : 'nhl-goalie-stats';
        
        showMessage('loading');
        try {
            const response = await fetch(`/api/${apiEndpoint}?season=${season}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            allStats = await response.json();
            
            // Added safety check for the response format
            if (Array.isArray(allStats) && allStats.length > 0) {
                renderTable();
            } else {
                 showMessage(allStats.error ? 'error' : 'no-players');
            }
        } catch (error) {
            console.error('Fetch error:', error);
            showMessage('error');
        }
    }

    function renderTable() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        
        const filteredStats = allStats.filter(p => p.name.toLowerCase().includes(searchTerm));
        
        filteredStats.sort((a, b) => {
            let valA = a[currentSort.key];
            let valB = b[currentSort.key];

            // Special handling for string-based PIM or SV%
            if (currentSort.key === 'penaltyMinutes' || typeof valA === 'string') {
                valA = parseFloat(valA) || 0;
                valB = parseFloat(valB) || 0;
            }
            
            if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
            if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
            return 0;
        });

        if (activeTab === 'skaters') {
            renderSkatersTable(filteredStats);
        } else {
            renderGoaliesTable(filteredStats);
        }
    }

    function renderSkatersTable(stats) {
        const head = document.getElementById('stats-table-head');
        const body = document.getElementById('stats-table-body');
        
        const headers = [
            { key: 'name', label: 'Player' }, { key: 'team', label: 'Team' },
            { key: 'gamesPlayed', label: 'GP' }, { key: 'goals', label: 'G' },
            { key: 'assists', label: 'A' }, { key: 'points', label: 'P' },
            { key: 'plusMinus', label: '+/-' }, { key: 'penaltyMinutes', label: 'PIM' },
            { key: 'powerPlayGoals', label: 'PPG' }, { key: 'hits', label: 'HITS' },
            { key: 'blockedShots', label: 'BLK' }
        ];

        head.innerHTML = `<tr>
            ${headers.map(h => `<th class="table-header px-4 py-3 text-left text-xs font-medium uppercase tracking-wider" onclick="setSort('${h.key}')">${h.label}</th>`).join('')}
        </tr>`;

        body.innerHTML = stats.map(player => `
            <tr class="table-row">
                <td class="px-4 py-2 whitespace-nowrap">
                    <div class="flex items-center">
                        <img class="player-headshot" src="${player.headshot}" onerror="this.src='https://placehold.co/100x100/111111/FFFFFF?text=?';" alt="${player.name}">
                        <div class="ml-4">
                            <div class="text-sm font-medium text-white">${player.name}</div>
                            <div class="text-sm text-gray-400">${player.position}</div>
                        </div>
                    </div>
                </td>
                <td class="px-4 py-2 text-sm">${player.team}</td>
                <td class="px-4 py-2 text-sm">${player.gamesPlayed}</td>
                <td class="px-4 py-2 text-sm">${player.goals}</td>
                <td class="px-4 py-2 text-sm">${player.assists}</td>
                <td class="px-4 py-2 text-sm font-bold text-white">${player.points}</td>
                <td class="px-4 py-2 text-sm">${player.plusMinus}</td>
                <td class="px-4 py-2 text-sm">${player.penaltyMinutes}</td>
                <td class="px-4 py-2 text-sm">${player.powerPlayGoals}</td>
                <td class="px-4 py-2 text-sm">${player.hits}</td>
                <td class="px-4 py-2 text-sm">${player.blockedShots}</td>
            </tr>
        `).join('');
        showMessage(null);
    }
    
    function renderGoaliesTable(stats) {
        const head = document.getElementById('stats-table-head');
        const body = document.getElementById('stats-table-body');

        const headers = [
            { key: 'name', label: 'Player' }, { key: 'team', label: 'Team' },
            { key: 'gamesPlayed', label: 'GP' }, { key: 'wins', label: 'W' },
            { key: 'losses', label: 'L' }, { key: 'otLosses', label: 'OT' },
            { key: 'savePercentage', label: 'SV%' }, { key: 'goalsAgainstAverage', label: 'GAA' },
            { key: 'shutouts', label: 'SO' }
        ];

        head.innerHTML = `<tr>
            ${headers.map(h => `<th class="table-header px-4 py-3 text-left text-xs font-medium uppercase tracking-wider" onclick="setSort('${h.key}')">${h.label}</th>`).join('')}
        </tr>`;

        body.innerHTML = stats.map(goalie => `
            <tr class="table-row">
                <td class="px-4 py-2 whitespace-nowrap">
                    <div class="flex items-center">
                        <img class="player-headshot" src="${goalie.headshot}" onerror="this.src='https://placehold.co/100x100/111111/FFFFFF?text=?';" alt="${goalie.name}">
                        <div class="ml-4">
                            <div class="text-sm font-medium text-white">${goalie.name}</div>
                        </div>
                    </div>
                </td>
                <td class="px-4 py-2 text-sm">${goalie.team}</td>
                <td class="px-4 py-2 text-sm">${goalie.gamesPlayed}</td>
                <td class="px-4 py-2 text-sm font-bold text-white">${goalie.wins}</td>
                <td class="px-4 py-2 text-sm">${goalie.losses}</td>
                <td class="px-4 py-2 text-sm">${goalie.otLosses}</td>
                <td class="px-4 py-2 text-sm">${goalie.savePercentage}</td>
                <td class="px-4 py-2 text-sm">${goalie.goalsAgainstAverage}</td>
                <td class="px-4 py-2 text-sm">${goalie.shutouts}</td>
            </tr>
        `).join('');
        showMessage(null);
    }

    function setSort(key) {
        if (currentSort.key === key) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.key = key;
            currentSort.direction = 'desc';
        }
        renderTable();
    }

    function showMessage(type) {
        const msgContainer = document.getElementById('message-container');
        const tableHead = document.getElementById('stats-table-head');
        const tableBody = document.getElementById('stats-table-body');

        msgContainer.classList.add('hidden');
        tableHead.classList.remove('hidden');
        tableBody.classList.remove('hidden');

        let message = '';
        if (type === 'loading') message = 'Loading player stats...';
        if (type === 'error') message = 'Could not load player stats. Please try again later.';
        if (type === 'no-players') message = 'No players found for the selected season.';
        
        if (message) {
            msgContainer.textContent = message;
            msgContainer.classList.remove('hidden');
            tableHead.classList.add('hidden');
            tableBody.classList.add('hidden');
        }
    }
</script>
</body>
</html>
